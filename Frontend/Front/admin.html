<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./styles/admin.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#" class="nav-link" data-section="dashboard">Dashboard</a></li>
                <li><a href="#" class="nav-link" data-section="users">Users</a></li>
                <li><a href="#" class="nav-link" data-section="events">Events</a></li>
                <li><a href="#" class="nav-link" data-section="Tickets">Tickets</a></li>
                <li><a href="#" class="nav-link" data-section="logout">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="content">
            <header>
                <button id="sidebarCollapse">Toggle Sidebar</button>
                <h1>Welcome to Admin Dashboard</h1>
            </header>

            <!-- Static Sections -->
            <section id="dashboard" class="section active">
                <h2>Dashboard</h2>
                <p>This is the dashboard section.</p>
                <a href="index.html">Home Page</a>
            </section>
            <section id="users" class="section">
                <h2>Users</h2>
                <p>This is the users section.</p>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- User rows will be added here dynamically -->
                    </tbody>
                </table>
            </section>
            <section id="events" class="section">
                <h2>Events</h2>
              
                <!-- Button to show the event form -->
                <button id="showEventFormButton" class="btn btn-primary">+ Add Event</button>
              
                <!-- Event Form (initially hidden) -->
                <form id="eventForm" enctype="multipart/form-data" style="display: none;">
                  <div class="form-group">
                    <label for="eventImage">Event Image URL:</label>
                    <input type="file" id="eventImage" name="imageUrl" required><br><br>
                  </div>
                  <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="name" required><br><br>
                  </div>
                  <div class="form-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" name="date" required><br><br>
                  </div>
                  <div class="form-group">
                    <label for="eventLocation">Event Location:</label>
                    <input type="text" id="eventLocation" name="location" required><br><br>
                  </div>
                  <button type="submit" id="eventSubmitButton" class="btn btn-primary">Add Event</button>
                </form>
              
                <!-- Event cards table -->
                <table id="eventsTable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Location</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Event rows will be dynamically added here -->
                  </tbody>
                </table>
              </section>
              
            <section id="Tickets" class="section">
                <h2>Purchase Details</h2>
                <div id="ticketTables"></div>
              </section>
            <section id="logout" class="section">
                <h2>Logout</h2>
                <p>You have logged out.</p>
            </section>
        </div>
    </div>
    <script src="./js/admin.js"></script>
</body>
</html>
